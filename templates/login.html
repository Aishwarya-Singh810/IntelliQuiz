{% include 'base.html' %}

<!-- Hero Section -->
<div class="hero-section">
  <div class="hero-background login-bg">
  </div>
  <div class="signin text-center">
    {% block content %}
        <h1 class="signin-header">Login</h1>
        <form method="POST" action="/login">
            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control transparent-input" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control transparent-input" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
            <a href="/register" class="btn btn-primary">Sign Up</a>
        </form>
    {% endblock %}
  </div>
</div>

<script>
    // Check for the 'error' parameter in the URL
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');

    if (error === 'invalid_credentials') {
        // Display an alert box for invalid credentials
        alert('Incorrect email or password. Please try again.');
    }
</script>
