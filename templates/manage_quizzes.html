{% include 'admin_dashboard.html' %}
{% block content %}
<div class="container mt-4" style="background-color:#76ABAE; border-radius:15px 15px; padding-bottom:50px;">
    <h1>Manage Quizzes & Questions</h1>
    <a href="{{ url_for('add_quiz') }}" class="btn btn-success mb-3">Add Quiz</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Category</th>
                <th>Actions</th>
                <th>Questions</th> <!-- New Column for Questions -->
            </tr>
        </thead>
        <tbody>
            {% for quiz in quizzes %}
            <tr>
                <td>{{ quiz.id }}</td>
                <td>{{ quiz.title }}</td>
                <td>{{ quiz.category }}</td>
                <td>
                    <a href="{{ url_for('edit_quiz', quiz_id=quiz.id) }}" class="btn btn-warning btn-sm">Edit Quiz</a>
                    <form action="{{ url_for('delete_quiz', quiz_id=quiz.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('Are you sure?');">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
                <td>
                    <a href="{{ url_for('list_questions', quiz_id=quiz.id) }}" class="btn btn-info btn-sm">View Questions</a>
                    <a href="{{ url_for('add_question', quiz_id=quiz.id) }}" class="btn btn-success btn-sm">Add Question</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
