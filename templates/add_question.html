
{% include 'admin_dashboard.html' %}
{% block content %}
<div class="container mt-4" style="background-color:#76ABAE; border-radius:15px 15px;  padding-bottom:50px;">
    <h1>Add Question for "{{ quiz.title }}"</h1>
    <form method="POST">
        <div class="form-group">
            <label for="question">Question</label>
            <textarea class="form-control" id="question" name="question" rows="3" placeholder="Enter Question" required></textarea>
        </div>
        <div class="form-group">
            <label for="options">Options (Comma separated)</label>
            <input type="text" class="form-control" id="options" name="options" placeholder="Enter options with comma separation. Example: option1, option2, option3" required>
        </div>
        <div class="form-group">
            <label for="correct_option">Correct Option</label>
            <input type="text" class="form-control" id="correct_option" name="correct_option" placeholder="Enter correct answer out of the provided option" required>
        </div>
        <div class="form-group">
            <label for="explanation">Explanation</label>
            <textarea class="form-control" id="explanation" name="explanation" rows="3" placeholder="provide explanation"></textarea>
        </div><br>
        <button type="submit" class="btn btn-primary">Add Question</button>
    </form>
</div>
{% endblock %}
